<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>thank you page </title>
  <style>
    body {
      background: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      padding: 40px;
      text-align: center;
      width: 400px;
      border-radius: 8px;
    }

    .box img {
      width: 80px;
      margin-bottom: 20px;
    }

    .box h2 {
      font-weight: 700;
      font-size: 24px;
      margin: 0;
      margin-bottom: 15px;
    }

    .box p {
      font-size: 13px;
      color: #555;
      line-height: 1.5;
      margin: 0;
    }
    @media (max-width: 768px) {
  .box {
    width: 90%;
    padding: 20px;
  }

  .box img {
    width: 60px;
    margin-bottom: 15px;
  }

  .box h2 { 
    font-size: 20px;
  }

  .box p {
    font-size: 12px;
  }
}

@media (max-width: 480px) {
  .box {
    padding: 15px;
  }

  .box h2 {
    font-size: 18px;
  }

  .box p {
    font-size: 11px;
  }
}

  </style>
</head>
<body>

  <div class="box">
    <img src="image.jpg" alt="Trophy Icon">
    <h2>tbd</h2>
    <p>
      Donec varius massa semper amet vel tempus at eu. Consectetur <br>
      enim massa cras risus convallis.
    </p>
  </div>

</body>
</html>
